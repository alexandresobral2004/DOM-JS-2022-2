<!DOCTYPE html>
<html>

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function verificaParImpar() {
                numero = document.getElementById("txtNumeros").value;
                if (parseInt(numero) % 2 == 0) {
                    alert("O número " + numero + " é par");
                }
                else {
                    alert("O número " + numero + " é impar");
                }
            }
        </script>
    </head>

    <body>
        <label for="">Números</label>
        <input type="text" id="txtNumeros">
        <input type="button" value="Qual o Maior?" onclick="verificaParImpar()">
    </body>

</html>
