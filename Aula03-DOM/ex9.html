<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - insertAdjacentText,insertAdjacentHtml, insertAdjacentElement </title>
    <style>
      .container {
        border: 1px solid lightgray;
        padding: 10px;
        margin: 10px;
      }

      p {
        background-color: green;
        color: white;
      }

    </style>
  </head>


  <body>
    <h2>Criando elementos e adicionando a arvore com DOM</h2>
    <div class="container">
      Dentro da DIV
    </div>

    </script>
  </body>
  <script>


    //insertAdjacentText
    let div = document.querySelector('.container')
    // div.insertAdjacentText('beforebegin', 'Antes da DIV')
    // div.insertAdjacentText('afterbegin', '*****')
    // div.insertAdjacentText('beforeend', '-----')
    // div.insertAdjacentText('afterend', 'Depois da DIV')

    //insertAdjacentHtml
    // div.insertAdjacentHTML('beforebegin', '<p>AAAA</p>')
    // div.insertAdjacentHTML('afterbegin', '<p>BBBB</p>')
    // div.insertAdjacentHTML('beforeend', '<p>CCCC</p>')
    // div.insertAdjacentHTML('afterend', '<p>DDD</p>')


    //insertAdjacentElement - só pode ser usado 1 por vez
    let paragrafo = document.createElement('p')
    paragrafo.innerText = 'Texto do parágrafo'
    div.insertAdjacentElement('beforebegin', paragrafo)
    // div.insertAdjacentElement('afterbegin', paragrafo)
    // div.insertAdjacentElement('beforeend', paragrafo)
    // div.insertAdjacentElement('afterend', paragrafo)



  </script>

</html>
