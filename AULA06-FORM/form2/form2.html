<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <h2>Cadastro de Usuário</h2>
      <form id="form">
        <div class="field grid-template-columns-1 ">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" class="campo">
          <span></span>
          <label class="msg"></label>
        </div>

        <div class="field grid-template-columns-1 ">
          <label for="email">E-mail:</label>
          <input type="text" name="e-mail" class="campo">
          <span></span>
          <label class="msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <label for="fone">Fone:</label>
          <input type="text" name="fone" class="campo">
          <span></span>
          <label class="msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <button id="btnSend" type="submit">Enviar</button>
          <button onClick="resetForm()" type="submit">Limpar</button>

        </div>

      </form>


    </div>

    <script src="script.js"></script>
  </body>

</html>
