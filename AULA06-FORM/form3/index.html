<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>




  </head>

  <body onload="aplicaMascara()">
    <div class="container">
      <h2>Cadastro de Usuário</h2>
      <form id="form" onload="aplicaMascara()">
        <div class="field grid-template-columns-1 ">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" class="campo" placeholder="Digite seu nome completo" oninput="exibeNome()">
          <span></span>
          <label class="msg"></label>
        </div>

        <div class="field grid-template-columns-1 ">
          <label for="email">E-mail:</label>
          <input type="text" name="e-mail" class="campo" placeholder="teste@mail.com" oninput="exibeEmail()">
          <span></span>
          <label class=" msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <label for="fone">Fone:</label>
          <input type="text" name="fone" id="fone" class="campo" placeholder="(xx)x.xxxx-xxxx" oninput="exibeFone()">
          <span></span>
          <label class="msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <label for="cep">CEP:</label>
          <input type="text" name="cep" id="cep" class="campo" placeholder="xxxxx-xxx" oninput="exibeCep()">
          <span></span>
          <label class="msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <label for="cep">CPF:</label>
          <input type="text" name="cpf" id="cpf" class="campo" placeholder="xxx.xxx.xxx-xx" oninput="exibeCpf()">
          <span></span>
          <label class="msg"></label>

        </div>
        <div class="field grid-template-columns-1">
          <button id="btnSend" type="submit">Enviar</button>
          <button onClick="resetForm()" type="submit">Limpar</button>
        </div>
      </form>
    </div>
    <div>
      <h1>Exibe Texto</h1>
      <div>
        <label id="mostraNome"></label><br>

        <label id="mostraEmail"></label><br>

        <label id="mostraFone"></label><br>

        <label id="mostraCep"></label><br>

        <label id="mostraCpf"></label><br>
      </div>
      <p>

      </p>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/imask"></script>

  </body>

</html>
