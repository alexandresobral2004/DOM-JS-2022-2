    <h1>Estudando Eventos</h1>

    <form action="">
      <input type="text" class="inputs" onchange="exibeTexto()" name="nome"><br>
      <input type="text" class="inputs" name="sobrenome"><br>

      <label id="exibe">Label de Exibição</label><br>

      <input type="button" onclick="mudaLetra()" value="Mudar Letra">
    </form>

    <script>

      function mudaLetra() {
        const inputs = document.getElementsByClassName('inputs')
        for (i = 0; i < inputs.length; i++) {
          inputs[i].value = inputs[i].value.toUpperCase()
        }
      }


      function exibeTexto() {
        const lbl = document.getElementById('exibe')
        const show = document.getElementsByClassName('inputs')[0]
        console.log(show.value)
        lbl.innerHTML = show.value

      }





    </script>
